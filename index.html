<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dev.Finance$</title>
    
    <!-- Add Poppins Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1 id="logo">Dev.Finance$</h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2>Balance</h2>

        <div class="card">
          <h3>Incomes</h3>
          <p>R$ 5.000,00</p>
        </div>

        <div class="card">
          <h3>Expenses</h3>
          <p>R$ 2.000,00</p>
        </div>

        <div class="card total">
          <h3>Total</h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>

      <section id="transactions">
        <h2>Transactions</h2>

        <table id="dataTable">
          <thead>
            <tr>
              <th>Description</th>
              <th>Value</th>
              <th>Data</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">- R$ 500,00</td>
              <td class="date">23/01/2021</td>
            </tr>

            <tr>
              <td class="description">Criação de Website</td>
              <td class="income">R$ 5.000,00</td>
              <td class="date">23/01/2021</td>
            </tr>

            <tr>
              <td class="description">Internet</td>
              <td class="expense">- R$ 200,00</td>
              <td class="date">23/01/2021</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer><p>Dev.Finance$</p></footer>

    <script src="main.js"></script>
  </body>
</html>
