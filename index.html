<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dev.Finance$</title>
    
    <!-- Add Poppins Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <img src="./images/logo.svg" alt="Dev Finances Logo">
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balance</h2>

        <div class="card">
          <h3>
            <span>Incomes</span>
            <img src="./images/income.svg" alt="image of green arrow pointing up">
          </h3>
          <p id="incomeDisplay">$ 5.000,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Expenses</span>
            <img src="./images/expense.svg" alt="image of red arrow pointing down">
          </h3>
          <p id="expenseDisplay">$ 700,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./images/total.svg" alt="image of Cash symbol">
          </h3>
          <p id="totalDisplay">$ 4.300,00</p>
        </div>
      </section>

      <section id="transactions">
        <h2 class="sr-only">Transactions</h2>

        <a href="#" onclick="Modal.showModal()" class="button new">+ New Transaction</a>

        <table id="dataTable">
          <thead>
            <tr>
              <th>Description</th>
              <th>Value</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            
          </tbody>
        </table>
      </section>
    </main>

    <div class="modalOverlay">
      <div class="modal">
        <div id="form">
          <h2>New Transaction</h2>
          <form action="" onsubmit="Form.submit(event)">

            <div class="inputGroup">
              <label class="sr-only" for="description"> Description </label>
              <input type="text" id="description" name="description" placeholder="Description" required autocomplete="off"/>
            </div>

            <div class="inputGroup">
              <label class="sr-only" for="amount"> Value </label>
              <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" required autocomplete="off"/>
              <small class="help">Use the sign - (negative) for expenses and, (comma) for decimal places</small>
            </div>

            <div class="inputGroup">
              <label class="sr-only" for="date"> Date </label>
              <input type="date" id="date" name="date" required autocomplete="off"/>
            </div>
            
            <div class="inputGroup actions">
              <a href="#" onclick="Modal.showModal()" class="button cancel"> Cancel </a>
              <button>Save</button>
            </div>


          </form>
        </div>
      </div>
    </div>

    <footer><p>Dev.Finance$</p></footer>

    <script src="index.js"></script>
  </body>
</html>
